<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Levels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="verification-container">
      <!-- Card1 -->
      <div class="verification-card">
        <div class="card-header">
          <!-- <img src="star.png" alt="verification-card" /> -->
          <p>✩</p>
          <div class="star-shadow"></div>

          <h2 class="card-title">Level 1</h2>
        </div>
        <div class="requirements">
          <h3 class="requirements-title">Requirements</h3>
          <ul class="requirements-list">
            <li class="requirement-item">
              <label class="checkbox-wrapper">
                <span class="checkmark"></span>
                Confirm E-mail
                <input type="checkbox" class="requirement-checkbox" />
              </label>
            </li>
            <li class="requirement-item">
              <label class="checkbox-wrapper">
                <span class="checkmark"></span>
                Confirm Phone Number
                <input type="checkbox" class="requirement-checkbox" />
              </label>
            </li>
            <li class="requirement-item">
              <label class="checkbox-wrapper">
                <span class="checkmark"></span>
                Enter personal details
                <input type="checkbox" class="requirement-checkbox" />
              </label>
            </li>
          </ul>
        </div>
        <div class="turnover">
          <p class="turnover-text">Annual turnover - up to 2,500 EUR</p>
        </div>
      </div>
      <!-- Card2 -->
      <div class="verification-card">
        <div class="card-header">
          <!-- <img src="star.png" alt="verification-card" /> -->
          <p>✩</p>
          <h2 class="card-title">Level 2</h2>
        </div>
        <div class="requirements">
          <h3 class="requirements-title">Requirements</h3>
          <ul class="requirements-list">
            <li class="requirement-item">
              <label class="checkbox-wrapper">
                <span class="checkmark"></span>
                Upload Photo ID
                <input type="checkbox" class="requirement-checkbox" />
              </label>
            </li>
            <li class="requirement-item">
              <label class="checkbox-wrapper">
                <span class="checkmark"></span>
                Upload Utility Bill
                <input type="checkbox" class="requirement-checkbox" />
              </label>
            </li>
          </ul>
        </div>
        <div class="turnover">
          <span class="turnover-text">Annual turnover - up to 2,500 EUR</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
